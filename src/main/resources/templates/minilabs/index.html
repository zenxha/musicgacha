
<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{base/layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <title>CollegeBoard FRQ Runtime</title>
  <link rel="stylesheet" th:href="@{/css/button.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
  <!-- Start of body content specific to page -->
  <div class="container">
    <div class="modal fade" id="week1" tabindex="-1" aria-labelledby="week1label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="week1label">Week 1</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/cb/insert}" method="GET" id="distanceform">
              <div>
                <p><b>Distance</b></p>
                <label for="distancea">Horizontal Value?</label>
                <input name="name1" id="distancea">
                <label for="distanceb">Vertical Value?</label>
                <input name="name2" id="distanceb">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit  " class="btn btn-primary" form="distanceform">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="week2" tabindex="-1" aria-labelledby="week2label" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="week2label">Unit 3 FRQ</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h5>Select RSVP option and input a number to select a meal!</h5>
            <form th:action="@{/cb/unit3}" method="GET" id="rsvpForm">
              <div>
                <p><b>RSVP</b></p>
                <label for="rsvp">RSVP?</label>
                <select name="rsvp" id="rsvp">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
              <div>
                <p><b>Order food</b></p>
                <label for="value">Order?</label>
                <input type = number name="value" id="value">

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" form="rsvpForm">Order</button>
          </div>
        </div>
      </div>
    </div>
   <div class="row">
     <div class="card" style="width: 24rem;">
       <div class="card-body">
         <p class="display-6">Week 1</p>
         <button id="runbtn" class="btn-grad" data-bs-toggle="modal" data-bs-target="#week1">Run</button>
       </div>
     </div>
     <div class="card" style="width: 24rem;">
       <div class="card-body">
         <p class="display-6">Week 2</p>
         <button class="btn-grad" data-bs-toggle="modal" data-bs-target="#week2">Run</button>
       </div>
     </div>
   </div>
  </div>

  <!-- End of body content specific to page -->
</div></body>

</html>
